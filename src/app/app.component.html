<div class="ui container">
  <div class="ui secondary pointing menu">
    <a routerLink="/" class="item">Angular Email</a>

    <div class="right menu">
      <ng-container *ngIf="isSignedIn$ | async; else isNotSignedIn">
        <a routerLink="/inbox" routerLinkActive="active" class="ui item">Inbox</a>
        <a routerLink="/signout" routerLinkActive="active" class="ui item">Sing Out</a>
      </ng-container>
      <ng-template #isNotSignedIn>
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="ui item">Sign In</a>
        <a routerLink="/signup" routerLinkActive="active" class="ui item">Sign Up</a>
      </ng-template>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
